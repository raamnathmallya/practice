version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db/psst_db
    depends_on:
      - db
    restart: on-failure

  db:
    image: postgis/postgis:13-3.1
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=psst_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: on-failure

volumes:
  postgres_data:
